<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Listar sub-categorias</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <h3>Sub-Categorias de {{ super_categoria }}</h3>
    <table border="2px">
        <thead>
            <tr>
                <th>Sub-categorias</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
<p></p>
<p></p>
<form> 
    <input type="button" value="Voltar" onClick="history.go(-1)"> 
</form>
</body>
</html>
