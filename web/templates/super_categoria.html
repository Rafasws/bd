<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Super-Categorias</title>
</head>
<body>
        <h3>Escolher Super-Categoria</h3>
        <form action="selecionar_categoria" method="post">
            <select name="ivm" id="ivm">
                {% for record in cursor %}
                    <option value="{{ record[0] }}">{{ record[0] }}</option>
                {% endfor %}
            </select>
            <p><input type="submit" value="Confirmar"/></p>
        </form>
</body>
</html>
