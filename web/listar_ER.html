<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Change balance - Flask</title>
</head>
<body>
    {% if cursor %}
    <h3>Eliminar Categoria {{ params.get("categoria") }}</h3>
    <form action="delete_categoria" method="post">
        <select name="ivm" id="ivm">
            {% for record in cursor %}
                <option value="{{ record[0] }} {{ record[1] }}">{{ record[0] }} {{ record[1] }}</option>
            {% endfor %}
        </select>
        <p><input type="submit" value="Confirmar"/></p>
    </form>
    {% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
