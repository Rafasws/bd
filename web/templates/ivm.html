<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Escolher IVM</title>
</head>
<body>
    {% if cursor %}
    <h3>Listar eventos de reposição</h3>
    <form action="selecionar_ivm" method="post">
        <select name="ivm" id="ivm">
            {% for record in cursor %}
                <option value="{{ record[0] }} {{ record[1] }}">{{ record[0] }} {{ record[1] }}</option>
            {% endfor %}
        </select>
        <p><input type="submit" value="Confirmar"/></p>
    </form>
    {% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
<a href="home">Menu Inicial </a>
</body>
</html>
