<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista Eventos de Reposição</title>
</head>
<body style="padding:20px">
    <h3>Eventos de Reposição do IVM {{ ivm }}</h3>
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Unidades Repostas</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
